<template name="Posts1">
  <table>
    <tbody>
      <tr>
        <th data-sortby="title">Title</th>
        <th data-sortby="author.name">Username</th>
      </tr>
    </tbody>
    <tbody>
      {{#each posts}}
        {{> Post1}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="Post1">
  <tr>
    <td>{{title}}</td>
    <td>{{author.name}}</td>
  </tr>
</template>
